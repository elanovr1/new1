    - name: Get Version Info
      id: version
      run: |
        VERSION_NAME=$(grep "versionName" app/build.gradle | awk -F'"' '{print $2}')
        VERSION_CODE=$(grep "versionCode" app/build.gradle | awk '{print $2}')
        echo "version_name=$VERSION_NAME" >> $GITHUB_OUTPUT
        echo "version_code=$VERSION_CODE" >> $GITHUB_OUTPUT
        echo "VERSION_NAME=$VERSION_NAME" >> $GITHUB_ENV
        echo "VERSION_CODE=$VERSION_CODE" >> $GITHUB_ENV
        
    - name: Rename APKs
      run: |
        cd app/build/outputs/apk/debug
        mv *.apk sales-dialer-v${{ steps.version.outputs.version_name }}-debug.apk
        cd ../release
        mv *.apk sales-dialer-v${{ steps.version.outputs.version_name }}-release-unsigned.apk
        
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: sales-dialer-debug-v${{ steps.version.outputs.version_name }}
        path: app/build/outputs/apk/debug/*.apk
        retention-days: 7
        
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: sales-dialer-release-v${{ steps.version.outputs.version_name }}
        path: app/build/outputs/apk/release/*.apk
        retention-days: 30
        
    - name: Build Summary
      if: always()
      run: |
        echo "## ðŸ“± Sales Dialer App Build Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Version:** $VERSION_NAME ($VERSION_CODE)" >> $GITHUB_STEP_SUMMARY
        echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Build Status" >> $GITHUB_STEP_SUMMARY
        if [ -f app/build/outputs/apk/debug/*.apk ]; then
